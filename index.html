<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header starts here -->
    <div class="header">
        <div class="logo-container">
            <img src="https://uploads-ssl.webflow.com/643444a34e1d919afe2d01fa/65fc58f39bc577ed53297630_new%20logo%20(250%20X150%20).png" alt="" height="60px" width="90px">
        </div>
        <h1>Edge Code Studio</h1>
        <p class="subheading">Need a stunning website? <br>We got you.‚ú®Ô∏è Get your custom site, <br>Clik Link below to contact us üîª</p>
    </div>
    <!-- Header ends here -->
    
    <!-- main starts here -->
    <div class="main">
        <div class="our-links-section">
            <div class="icon-with-heading">
                <div class="link-icon-container">
                    <img src="https://uploads-ssl.webflow.com/6616cbf45b17906a8ae3ad0d/6616e982bfa364178864c6fb_icons8-link-32.png" alt="Icon for links" class="link-icon" height="20px" width="20px">
                </div>
                <h2 class=".h2">Our Links</h2>
            </div>
            <div class="links-container">
                <!-- Link 1 (G-Mail) section starts here -->
                <div class="link link-1">
                    <div class="gmail-icon-container">
                        <img src="https://uploads-ssl.webflow.com/6616cbf45b17906a8ae3ad0d/6616cc3fd857931888fe592d_Gmail-Icon.png" alt="" width="230px">
                    </div>
                    <div class="text-container" style="color: white;">
                        <h3>Write us a mail!</h3>
                        <p class="text-inside-link">Let's get Connected!</p>
                        <button class="link-button">Get in Touch!</button>
                    </div>  
                </div>
                <!-- Link 1 (G-Mail) section ends here -->

                <!-- Link 2 (Chat with customer support) section starts here -->
                <div class="link link-2">
                    <div class="chat-image-container">
                        <img src="https://uploads-ssl.webflow.com/6616cbf45b17906a8ae3ad0d/6616cc3f4cd3463fcf014a6e_Final%20Chat%20Pic.png" alt="" width="230px">
                    </div>
                    <div class="text-container" style="color: black;">
                        <h3>Contact our Customer Support</h3>
                        <p class="text-inside-link">
                            Click below to choose your platform and contact us.</p>
                        <button class="link-button" style="background-color: black; color: white;">Get in Touch!</button>
                    </div> 
                </div>
                <!-- Link 2 (Chat with customer support) section ends here -->
                <!-- Code for popup container starts here -->
                <div class="popup-container" id="popup">
                    <div id="popup-container-1">
                        <img src="/Icons/icons8-share-32.png" alt="" class="share-icon" width="25px" height="25px">
                        <h3 class="h3-inside-popup">Contact Support Now</h3>
                        <img src="/Icons/icons8-cross-24.png" alt="" class="cross-icon" width="25px" height="25px">
                    </div>
                </div>
                
                <div class="overlay" id="overlay"></div>
                <!-- Code for popup container ends here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
